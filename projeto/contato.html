<!DOCTYPE html>
<html>
    <head>
    <title>Blog</title>
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <main class='conteudo'>
        <h1 class='titulo-principal'>Contato</h1>

        <div class='container'>
            <form autosave>
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </fieldset>


                <fieldset>
                    <legend>Assunto:</legend>
                    <label>
                        <input type="radio" name="assunto" value="consult">
                        Consultoria
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>

                    <input type="radio" name="assunto" value="outro">
                    <label>Outro</label>
                    <input type="text">
                </fieldset>

                <select name="assunto">
                    <option value="blog">Blog</option>
                    <option value="servico">Serviço</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="msg">Mensagem:</label>
                <textarea name="mensagem" id="msg" cols="30" rows="6" placeholder="Digite aqui sua mensagem"></textarea>

                <button type="submit">Enviar <strong>para mim</strong></button>
            </form>
        </div>
    </main>

    <img class="minha-foto" src="imagens/eu.jpg" alt="Foto do João da Silva">
